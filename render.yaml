# render.yaml
services:
  - type: web
    name: ai-business-auditor
    env: python
    region: frankfurt  # Ближайший к вам
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python runner.py
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8501
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0